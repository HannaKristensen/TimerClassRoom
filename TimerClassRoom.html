<img id="mc" src="Dolphin.webp">

<div id="TimeDiv" class="jumbotron">
    <h1>Timer</h1>
    <div id="inputArea"></div>
    <br/>

    <h2 id="time">0:00</h2>

</div>

    <select name="sound" onchange="changeSound()" id="sound">

        <option value="Danzon De Pasion.mp3">Jazz</option>
        <option value="Sour Tennessee Red.mp3">Country</option>
    </select>
</div>
